
<form name="loginForm" [formGroup]="loginForm" novalidate (ngSubmit)="login2()">
<h3 style="color:#FF0000" *ngIf="incorrecto">Usuario o password Incorrecto</h3>
<mat-form-field appearance="outline">
    <mat-label>Usuario</mat-label>
    <input matInput formControlName="nombreUsuario" (keyEnter)="login2()">
    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
    <mat-error *ngIf="loginForm.get('nombreUsuario').hasError('required')">
        Se requiere usuario
    </mat-error>

</mat-form-field>

<mat-form-field appearance="outline">
    <mat-label>Contrase침a</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
    <mat-error>
        Se requiere contrase침a
    </mat-error>
</mat-form-field>

<div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
     fxLayoutAlign="space-between center">
    <mat-checkbox class="remember-me" aria-label="Remember Me">
        Recordarme
    </mat-checkbox>

    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
        Olvid칩 Contrase침a?
    </a>
</div>

<button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
        [disabled]="loginForm.invalid"
        type="submit">
    INGRESAR
</button>

</form>
